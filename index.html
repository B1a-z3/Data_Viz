<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region_04 Terrorism Heatmap and Top 10 Terrorist Groups</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        body { 
            font-family: 'Times New Roman', Times, serif; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            max-width: 1600px;
            width: 90%;
            padding: 20px;
            margin-top: 50px;
        }
        h2, h3 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        }
        svg { width: 100%; height: 600px;}
        .country { stroke: #fff; stroke-width: 0.5px; }
        .tooltip {
            position: absolute; background: rgba(0, 0, 0, 0.7); color: #fff;
            padding: 5px 10px; border-radius: 5px; font-size: 14px;
            pointer-events: none; opacity: 0;
        }
        #slider { margin: 20px 10px; width: 300px; }
        .legend text { font-size: 12px; }
        .bar:hover { opacity: 0.8; }
        .axis-label { font-size: 12px; }
        .error { color: red; font-weight: bold; font-style: italic; }
        .total-incidents { font-size: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Region_04 Terrorism Heatmap and Top 10 Terrorist Groups</h2>

        <!-- Year Slider for Map -->
        <div>
            <input type="range" id="yearSlider" min="1970" max="2020" value="2020" step="1">
            <span id="yearLabel">2020</span>
        </div>

        <!-- Global Terrorism Heatmap -->
        <h3>Region_04 Terrorism Heatmap</h3>
        <svg></svg>
        <div class="tooltip"></div>

        <!-- Top 10 Terrorist Groups -->
        <h3>Top 10 Terrorist Groups by Incident Count (Year Selection)</h3>
        <div>
            <label for="yearSelect">Select Year: </label>
            <select id="yearSelect"></select>
        </div>
        <div id="totalIncidents" class="total-incidents"></div>
        <div id="chart"></div>
        <div id="errorMessage" class="error"></div>
    </div>
    <script src="Heatmap+Tgroup.js"></script>
</body>
</html>
